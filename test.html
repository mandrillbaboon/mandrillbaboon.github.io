<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: #000;
      color: #0f0;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .binary-container {
      max-width: 90%;
      margin: 40px auto;
      padding: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      text-align: left;
      background-color: transparent; /* make it blend with background */
      color: #0f0;
    }

    h1 {
      font-size: 24px;
      margin: 40px 0 20px;
      color: #0f0;
      text-align: center;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <h1>The Matrix Has You...</h1>

  <div class="binary-container">
    <!-- Your long binary text goes here -->
    01100001 01101110 01100100 00100000 01110100 01101000 01100101 ...
  </div>

  <a href="https://cryptii.com/pipes/binary-decoder">Skopiuj i kliknij tutaj</a>

  <canvas>
            
</canvas>
</body>
</html>
